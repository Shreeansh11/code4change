<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<title> 
		RCB Fitness
	</title> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Font Awesome CSS CDN -->
	<link rel="stylesheet" href= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity= 
"sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" /> 
	<link rel="stylesheet" href="styles.css"> 
</head> 

<body> 
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">RCB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Fitness</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="fitness.html">Health</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
	<div class="app"> 
		<h1>RCB</h1> 
		<h3>Fitness Tracker App</h3> 
		<div class="inputs"> 
			<div> 
				<label for="water"> 
					Water Intake (in ml) 
				</label> 
				<input id="water" type="number"> 
			</div> 
			<div> 
				<label for="exercise"> 
					Exercise Duration (in min) 
				</label> 
				<input id="exercise" type="number"> 
			</div> 
			<div> 
				<label for="bloodsugerlevel"> 
					Blood Sugar Level (in mg/dL) 
				</label> 
				<input id="bloodsugerlevel" type="number"> 
			</div> 
		</div> 
		<button id="submit">Submit</button> 
		<div id="editSection" class="hidden"> 
			<button id="cancelEdit" onclick="cancelEdit()"> 
				Cancel 
			</button> 
			<button id="updateEntry" onclick="editRow()"> 
				Update 
			</button> 
		</div> 
		<table> 
			<thead> 
				<tr> 
					<th>Date</th> 
					<th>Water Intake <br> (in ml)</th> 
					<th>Exercise Duration <br> (in min)</th> 
					<th>Blood Sugar Level <br> (in mg/dL)</th> 
					<th>Edit</th> 
					<th>Delete</th> 
				</tr> 
			</thead> 
			<tbody id="output"> 
			</tbody> 
		</table> 
	</div> 
	<!-- Font Awesome JS CDN -->
	<script src= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
			integrity= 
"sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
			crossorigin="anonymous" referrerpolicy="no-referrer"> 
	</script> 
	<script src="script.js"></script> 
</body> 

</html>
